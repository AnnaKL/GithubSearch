<!doctype html>
<html lang="en" ng-app="GitUserSearch">
  <head>
    <meta charset="utf-8">
    <title>Github user search</title>
    <link rel="stylesheet" href="/style.css" href="http://fonts.googleapis.com/css?family=Indie+Flower"  >
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/accessToken.js"></script>
    <script src="js/gitUserSearchController.js"></script>
    <script src="js/searchfactory.js"></script>
  </head>

  <body ng-controller="GitUserSearchController as searchCtrl">
    <div>
      <form class="form-horizontal">
        <input type="text" ng-model="searchCtrl.searchTerm" ng-onchange="searchCtrl.doSearch()" ng-model-options="{ updateOn: 'default blur', debounce: {'default': 500, 'blur': 0 }}" ng-onchange="searchCtrl.clearSearch()">
        <button class="btn" ng-click="searchCtrl.doSearch()">Search</button>
      </form>
      <ul class="list-group" ng-repeat="user in searchCtrl.searchResult.items">
        <li>
          <img class="picture" ng-src="{{user.avatar_url}}&s=50"><br>
          <a ng-href="{{user.html_url}}">{{user.login}}</a>
          </li>
          </ul>
    </div>
  </body>
</html>
